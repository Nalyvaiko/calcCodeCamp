<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="input" class="input">0</div>
            <div class="buttons">
                <div class="operations">
                    <div>+</div>
                    <div>-</div>
                    <div>&times;</div>
                    <div>&divide;</div>
                </div>
                <div class="leftPanel">
                    <div class="digits">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="digits">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="digits">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="digits">
                        <div>0</div>
                        <div>.</div>
                        <div id="clear">C</div>
                    </div>
                </div>
                <div id="calculate" class="equal">=</div>
            </div>
        </div>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
